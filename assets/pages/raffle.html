<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunFlower | Raffle</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="../../index.html">Home</a>
                <a href="../pages/aboutUs.html">About Us</a>
                <a href="../pages/contact.html">Contact</a>
                <a href="../pages/services.html">Services</a>
                <a href="../pages/courses.html">Courses</a>
                <a class="page" href="../pages/raffle.html">Raffle</a>
            </div>
            <img class="logo" src="../images/favicon.png" alt="logo">
        </nav>
        <h1>Help us and try your luck!</h1>
    </header>
    <main class="raffle-main">
        <div class="images">
            <img src="../images/Easter-lily.webp" alt="">
            <img src="../images/lily2.jpg" alt="">
        </div>
        <div class="form">
            <form action="./show_data.html" method="get">
                <fieldset class="form-title">
                    <legend>COLLABORATE AND PARTICIPATE IN A RAFFLE FOR A LILY PLANT</legend>
                </fieldset>
                <fieldset class="person-data">
                    <div>
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="First-Name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="Last-Name" required>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="Address" required>
                    </div>
                    <div>
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="Zip-Code">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" id="age" name="Age" min="10" required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone:</label>
                        <input type="text" id="phone-number" name="Phone-Number" required>
                    </div>
                    <div class="number">
                        <div>
                            <input type="radio" id="phone" name="Phone-Type" value="Phone" required>
                            <label for="phone">Phone</label>
                        </div>
                        <div class="mobile">
                            <input type="radio" id="mobile" name="Phone-Type" value="Mobile" required>
                            <label for="mobile">Mobile</label>
                        </div>
                    </div>
                    <div class="gender">
                        <label>Gender:</label>
                        <div class="gender-check">
                            <div class="female">
                                <input type="radio" name="Gender" id="female" value="Female" required>
                                <label for="female">Fem</label>
                            </div>
                            <div>
                                <input type="radio" name="Gender" id="male" value="Male" required>
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="hidden">
                    </div>
                    <div>
                        <label for="continent">Continent</label>
                        <select name="Continent" id="continent" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="asia">Asia</option>
                            <option value="africa">Africa</option>
                            <option value="europe">Europe</option>
                            <option value="north-america">North America</option>
                            <option value="south-america">South America</option>
                            <option value="oceania">Oceania</option>
                        </select>
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" name="Country" required>
                    </div>
                    <div class="payment">
                        <label>Payment Options:</label>
                        <div>
                            <input type="radio" name="Payment-Method" id="cash" value="Cash" required>
                            <label for="cash">Cash</label>
                        </div>
                        <div>
                            <input type="radio" name="Payment-Method" id="credit-cards" value="Credit cards" required>
                            <label for="credit-cards">Credit cards</label>
                        </div>
                        <div>
                            <input type="radio" name="Payment-Method" id="debit-cards" value="Debit Cards" required>
                            <label for="debit-cards">Debit Cards</label>
                        </div>
                    </div>
                    <div class="services">
                        <label for="services">Services:</label>
                        <textarea name="Services" id="services" required></textarea>
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="Terms" id="terms" required>
                        <label for="terms">I accept terms and conditions...</label>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Send">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="raffle-footer">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.2919871535464!2d-58.430012284769894!3d-34.622060880454725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca503dba30a9%3A0x907cbed1f0e1bc8e!2sAv.%20Independencia%20%26%20Av.%20La%20Plata%2C%20C1226%20CABA!5e0!3m2!1ses-419!2sar!4v1673469259765!5m2!1ses-419!2sar"
            width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>

</html>
